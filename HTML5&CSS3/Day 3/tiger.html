<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger</title>
    <style>
        #tiger-container {
            width: 100%;
        }

        #tiger {
            position: relative;
            left: 0;
            transition-property: left;
            transition-duration: 2s;
        }

        #tiger:hover {
            transform: rotateY(180deg);
            left: 500px;
        }
    </style>
</head>

<body>
    <img src="tiger.gif" id="tiger" alt="Tiger" width="100" height="100">


</body>

</html>
