<!DOCTYPE html>
<html>

<head>
	<title>Font Resizer</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			background-color: black;
			position: absolute;
		}

		button {
			padding: 10px 20px 10px 20px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<p class="content">Hello, Open Sourcians</p>
	<button id="decrease"> - </button>
	<button id="increase"> + </button>
	<br>
	<p id="error"></p>

	
<script>
	$(document).ready(function () {

		$("#increase").on("click", function () {
			var size = parseInt($('.content').css('font-size'))+10;
			console.log(size);
			if (size <= 80) {
				$(".content").css("font-size", size);
			}
			else {
		
				document.getElementById("error").innerHTML = "you have reached the maximum value";

			}
		});
		$("#decrease").on("click", function () {
			var size = parseInt($('.content').css('font-size'))-2;
			if (size > 10) {
				$(".content").css("font-size", size);
			}
			else {
				document.getElementById("error").innerHTML = "you have reached the minimum value";

				
			}
		});
	});
</script>
</body>

</html>
