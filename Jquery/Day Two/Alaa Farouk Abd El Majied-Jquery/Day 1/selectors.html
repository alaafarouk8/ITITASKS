<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>Selectors Exercise</title>
	<style>
		section {
			border: 1px solid #CACACA;
			border-radius: 1px;
			min-height: 200px;
			margin: 20px;
			padding: 10px;

		}

		h1 {
			text-align: center;
		}

		a {
			display: block;
			margin: 10px;
			line-height: 50px;
		}

		section:not(:nth-child(6)) {
			text-align: center;
		}

		.container1 div {
			border: 1px solid #CACACA;
			width: 150px;
			display: inline-block;
			text-align: center;
			height: 10em;
			line-height: 10em;
		}

		.container1 p {
			margin: 0;
		}

		figure {
			border: 1px solid #CACACA;
			width: 150px;
			padding: 10px;
			display: inline-block;
		}

		input:not([type=checkbox]) {
			display: block;
			margin: 5px auto;
		}

		table td,
		table th {
			padding: 10px;
			border: 1px solid #CACACA;
		}
	</style>

</head>

<body>
	<header>
		<h1>Welcome to JQuery Course</h1>
	</header>
	<section class="container1">
		<div class="red">
			<p class="cyan">Hello Ahmed</p>
		</div>
		<div class="blue">
			<p class="pink">Hello Ibrahim</p>
		</div>
		<div class="green">
			<p class="orange">Hello Habiba</p>
		</div>
	</section>
	<section class="container2">
		<a href="http://www.google.com">website</a>
		<a href="http://www.ieee.org">website</a>
		<a href="https://www.facebook.com">website</a>
	</section>
	<section class="container3">
		<figure>
			<img src="img/Coffee.png" alt="" width="100" height="100">
			<figcaption>Fig.1 - Coffee</figcaption>
		</figure>
		<figure>
			<img src="img/Pepsi.png" alt="" width="100" height="100">
			<figcaption>Fig.2 - Pepsi</figcaption>
		</figure>
		<figure>
			<img src="img/Lemon.png" alt="" width="100" height="100">
			<figcaption>Fig.3 - Lemon Juice</figcaption>
		</figure>
		<figure>
			<img src="img/tea.png" alt="" width="100" height="100">
			<figcaption>Fig.4 - Tea</figcaption>
		</figure>
	</section>
	<section class="container4">
		<table>
			<tr class="h-row">
				<th>Name</th>
				<th>Email</th>
				<th>Age</th>
			</tr>
			<tr class="row1">
				<td class="col-name my-name">Ahmed</td>
				<td class="col-email">ahmed@gmail.com</td>
				<td class="col-age">19</td>
			</tr>
			<tr class="row2">
				<td class="col-name your-name">Islam</td>
				<td class="col-email">islam@gmail.com</td>
				<td class="col-age">17</td>
			</tr>
			<tr class="row3">
				<td class="col-name">Amany</td>
				<td class="col-email">amany@gmail.com</td>
				<td class="col-age">21</td>
			</tr>
		</table>

	</section>
	<section class="container5">
		<ul>
			<li class="task1">Bring Milk</li>
			<li class="task2">Buy Bike</li>
			<li class="task3">Learn JQuery</li>
			<li class="task4">
				<ol>
					<li>mini-task1</li>
					<li>mini-task2</li>
					<li>mini-task3</li>
				</ol>

			</li>
		</ul>
	</section>
	<script>
		var colors = ["red", "blue", "green"];
		var fontColor = ["cyan", "pink", "orange"];
		$(".container1 div").each(function (i) {
			$(this).css(
				{
					"background": colors[i],
					"color": fontColor[i]

				})
		});
		//////////////////////////////////////
		$(".container2 a").each(function (index) {
			var href = $(this).attr("href");
			console.log(href);
			var name;
			if (href.includes("google")) {
				name = "Google";
			}
			else if (href.startsWith("https")) {
				name = "Facebook";
			}
			else if (href.endsWith("org")) {
				name = "IEEE";
			}
			$(this).text(name);
			if (href.startsWith("http")) {
				$(this).append(" Official Website");
			}
		})
		//////////////////////////////////////
		let img3 = $(".container3 :nth-child(3)").children();
		img3.removeAttr('scr');
		img3.attr("scr", "img/orange.png");
		img3.text("fig.3 - Orange Juice");
        ////////////////////////////////////////////////
		let att = $(".container4 td") ;
		console.log(att) ;
		att.each(function(i){
			if($(this).attr("class").includes("my-name"))
			{
				$(this).css("color","blue") ;
			}
		})     
		//  $(".container4 td").find("my-name").css("color","blue") ;
		$(".container4 td:odd").css("background" ,"pink");
	    $(".container4 tr:last-child td:nth-child(2)").css("font-weight" ,"bold");
		////////////////////////////////////////////////////
		$(".container5 ul>li:nth-child(2)").css("font-style" ,"italic") ;
		$(".container5 ol>li:nth-child(2)~li").css("color" ,"red") ;

	</script>
	<script src="js/jquery-3.1.1.js"></script>

</body>

</html>
