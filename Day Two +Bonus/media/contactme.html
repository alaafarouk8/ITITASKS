<!DOCTYPE html>
<html>


<head>
    <title> Contact Me Page </title>

</head>

<body style="background: rgb(253, 196, 239);">

    <form action="../media/Thankyou.html" method="get">

        <fieldset>
            <legend>Contact Me</legend>
            <div tabindex="1">
                <label for="fname" accesskey="Y">Your Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter Your Name" required><br><br>
            </div>
            <div tabindex="2">
                <label for="opinion">Your opinion on the website:</label> <br>
                <input type="radio" id="VeryGood" name="opinion" value="VeryGood" required>
                <label for="VeryGood">Very Good</label> <br>
                <input type="radio" id="Good" name="opinion" value="Good"required>
                <label for="Good">Good</label> <br>
                <input type="radio" id="Fair" name="opinion" value="Fair"required>
                <label for="Fair">Fair</label>
            </div>
            <br>
            <br>
            <div tabindex="3">
                <label for="Gender">Gender:</label> <br>
                <input type="radio" id="Female" name="Gender" value="Female" required>
                <label for="Female">Female</label> <br>
                <input type="radio" id="Male" name="Gender" value="Male" required>
                <label for="Male">Male</label>
            </div>
            <br> <br>
            <div tabindex="4">
                <label for="Maritalstatus">Marital status:</label> <br>
                <select name="Maritalstatus" id="Maritalstatus" required>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Other" selected>Other</option>
                </select>
            </div>
            <br> <br>
            <div tabindex="5">
                <label for="website">You know about my website from:</label> <br>
                <select name="website" id="website" multiple required>
                    <option value="Internet">Internet</option>
                    <option value="Friend">Friend</option>
                    <option value="Search Engine">Search Engine</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <br> <br>
            <div tabindex="6">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter Your Email"><br><br>
                <label for="Subject">Subject:</label>
                <input type="text" id="Subject" name="Subject" required placeholder="Enter Subject"><br><br>
                <label for="Message">Message:</label>
                <textarea cols="40" rows="5" id="Message" name="Message"> Enter Your Comment Please:  </textarea>
                <br>
                <br>
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="RESET" value="CLEAR!">
            </div>
        </fieldset>
    </form>

</body>


</html>
